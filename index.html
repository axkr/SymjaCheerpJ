<!doctype html>
<html lang="en">
  <head>

    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  </head>
  <body>
    <script> 
      (async function () {
        await cheerpjInit({version:11, clipboardMode: "system", javaProperties: ["log4j2.disableJmx=true", "apfloat.disableJmx=true"], enableDebug:true});
        
        cheerpjCreateDisplay(800, 600); 
        await cheerpjRunMain(
        		  "org.matheclipse.repl.SymjaREPL",
        		  "/app/symja-fat.jar:/app/xnio-nio-3.8.16.Final.jar"
        		);
      })();
    </script>
